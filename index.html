<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <!--Title of Website-->
    <title>TAMS CSO Website</title>
    <!--Description of site-->
    <meta name="description" content="CSO-Computer Science Organization">
    <!--Loading Bootstrap/Responsiveness-->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="flat-ui.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js"></script>

    <!-- from: http://stackoverflow.com/a/25479012 -->
    <script type="text/javascript">
      $(document).ready(function() {
        $('#navigation').load('navbar.html');
        $('#header').load('header.html');
      });
    </script>
  </head>
  <body>
    <style>
      body {
        padding-top: 70px;
      }
    </style>

    <div id="navigation"></div>
    <div id="header"></div>

     <!-- This is just the sentence of what CSO is all about -->
    <div class="blog_bar ">
        <div class="container">
          <div class="text-center">
                <h2 class="lead">
                  <!-- Since "welcome to CSO" is not a link, it's not green -->
                  <span>Welcome to CSO </span>
                    <!-- Since Join us on Facebook is a link, it's green -->
                    <a href="https://www.facebook.com/groups/763402400439218/" rel="bookmark" title="">Join us on Facebook!<i class="icon-long-arrow-right"></i></a>
                </h2>
            </div>
        </div>
    </div>
    <!-- Ends the sentence======================================================= -->

    <!-- The main area/center of attention that's why its shaded a little grey -->
    <div class="container">
      <div class="jumbotron">
        <!-- the header of the section -->
        <h1>Upcoming Events</h1>
          <!--Begginning of the Events section! -->
            <div class="row">
            <div>
            <div class="todo">
              <ul>

              <!-- Event I-->
               <li class="todo-done">
                 <div class="todo-icon fui-user"></div> <!-- These logos are imported so we're limited on what logos we can use, this one is the user logo -->
                  <div class="todo-content">
                   <h4 class="todo-name">
                     Event <strong>1</strong> at <strong>6pm</strong> <!--Event Name -->
                   </h4>
                  Mac Café <!--Event Location-->
                </div>
              </li>
              <!-- End Event I-->

              <!-- Event II-->
              <li class="">
                <div class="todo-icon fui-list"></div> <!-- This is the list logo -->
                <div class="todo-content">
                  <h4 class="todo-name">
                    Event <strong>2</strong> at <strong>9pm</strong> <!--Event Name-->
                  </h4>
                  Sac <!--Event Location-->
                </div>
              </li>
              <!-- End Event II-->

              <!-- Event III-->
              <li>
                <div class="todo-icon fui-eye"></div> <!-- This is the eye logo -->
                <div class="todo-content">
                  <h4 class="todo-name">
                    Event <strong>3</strong> at <strong>11am</strong> <!--Event Name-->
                  </h4>
                  Volleyball Pit  <!--Event Location-->
                </div>
              </li>
              <!-- End Event III-->

              <!-- Event IV -->
              <li>
                <div class="todo-icon fui-time"></div> <!-- This is the time logo -->
                <div class="todo-content">
                  <h4 class="todo-name">
                    Event <strong>2</strong> at <strong>6pm</strong> <!--Event Name-->
                  </h4>
                  Conference Room <!--Event Location-->
                </div>
               </li>
               <!-- End Event IV -->

            </ul>
          </div><!-- end .todo -->
        </div><!-- end .col-md-4 -->
      </div>
      <!-- Button for FB -->
        <p>
          <a class="btn btn-lg btn-primary" href="https://www.facebook.com/groups/763402400439218/" role="button">Visit FB now for notifications! »</a>
        </p>
      </div>

    </div> <!-- end of the shaded grey area -->

    <!-- all compiled plugins (below), or individual files as needed not at <head> because it won't work-->
    <script src="flat-ui/dist/js/flat-ui.min.js"></script>
    <script src="flat-ui/docs/assets/js/application.js"></script>  
</body></html>
